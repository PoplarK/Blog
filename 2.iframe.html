<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Iframe</title>
    <style type='text/css'>
      #myIframe {
        text-align: center;
      }
      #myIframe iframe {
        border: 1px solid #aaa;
        min-width: 360px;
        min-height: 500px;
      }
      .notice {
        position: absolute;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id='myIframe'>
      <iframe frameborder='0' src="http://poplark.wordpress.com/"></iframe>
    </div>
    <ol class='notice'>
      <li>尽量不要过多的使用iframe</li>
      <li>可用iframe做浮动广告</li>
    </ol>
  </body>
</html>
